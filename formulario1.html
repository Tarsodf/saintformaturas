<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Saint Formaturas e Eventos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="capa/capa3.png" type="image/x-icon">
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8c7c7;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navegação */
        nav {
            background-color: rgba(136, 14, 79, 0.9);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        nav .logo {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        nav ul li a {
            color: #fff;
            font-size: 1.2rem;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: #c2185b;
        }

        .menu-icon {
            display: none;
            font-size: 1.5rem;
            color: #fff;
            cursor: pointer;
        }

        /* Menu responsivo */
        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                gap: 10px;
                background-color: rgba(136, 14, 79, 0.9);
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                padding: 10px 0;
                z-index: 9;
            }

            nav ul.active {
                display: flex;
            }

            .menu-icon {
                display: block;
            }

            nav ul li a {
                display: block;
                text-align: left;
                padding: 1rem;
            }
        }

        /* Cabeçalho */
        header {
            background-color: #880e4f;
            color: #fff;
            text-align: center;
            padding: 2rem 0;
        }

        header h1 {
            font-size: 3rem;
        }

        /* Imagem */
        .image-container {
            text-align: center;
            margin: 2rem 0;
        }

        .image-container img {
            max-width: 50%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Formulário */
        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1rem;
            flex: 1;
        }

        .form-container {
            background-color: #e6bdbd;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #880e4f;
        }

        .form-container h2 {
            font-size: 1.8rem;
            text-align: center;
            color: #880e4f;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #fff;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #880e4f;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background-color: #880e4f;
            color: #fff;
            padding: 1rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c2185b;
        }

        /* Rodapé */
        footer {
            background-color: #880e4f;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
            width: 100%;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icons img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>

<!-- Navegação -->
<nav>
    <div class="logo">Saint Formaturas e Eventos</div>
    <div class="menu-icon" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </div>
    <ul id="menu">
        <li><a href="home.html">HOME</a></li>
        <li><a href="areadeatuação-1.html">ÁREA DE ATUAÇÃO</a></li>
        <li><a href="sobrenos-1.html">SOBRE NÓS</a></li>
        <li><a href="clientes-1.html">CLIENTES</a></li>
        <li><a href="fotoseventos-1.html">FOTOS DE EVENTOS</a></li>
        <li><a href="formulario1.html">ENTRE EM CONTATO</a></li>
    </ul>
</nav>

<!-- Cabeçalho -->
<header>
    <h1>Entre em Contato</h1>
</header>

<!-- Imagem -->
<div class="image-container">
    <img src="Formulario/contato.jpg" alt="Contato">
</div>

<!-- Formulário -->
<div class="container">
    <div class="form-container">
        <h2>Entre em Contato Conosco pelo Formulário:</h2>
        <form id="contactForm" action="https://formspree.io/f/xwkgppze" method="POST" onsubmit="clearForm();">
            <input type="text" name="nome" placeholder="Nome:" required>
            <input type="text" name="celular" placeholder="Celular:" required>
            <input type="email" name="_replyto" placeholder="Email:" required>
            <label for="data_evento">Data do Evento:</label>
            <input type="date" id="data_evento" name="data_evento" required>
            <input type="number" name="convidados" placeholder="Número de Convidados">
            <select name="tipo_evento" required>
                <option value="" disabled selected>Escolha o tipo de evento</option>
                <option value="casamento">Casamento</option>
                <option value="formatura">Formatura</option>
                <option value="corporativo">Corporativo</option>
            </select>
            <textarea name="mensagem" rows="5" placeholder="Mensagem:" required></textarea>
            <button type="submit">Enviar</button>
        </form>
        <div id="successMessage" style="display:none; color: green; font-size: 1.2rem; text-align: center;">Formulário enviado com sucesso!</div>
    </div>
</div>

<!-- Rodapé -->
<footer>
    <p>&copy; 2025 Saint Formaturas e Eventos. Todos os direitos reservados.</p>
    <div class="social-icons">
        <a href="https://www.instagram.com/saintformaturas/" target="_blank">
            <img src="logos das redes social/instagram.png" alt="Instagram">
        </a>
        <a href="https://wa.me/message/ZUNISQ4NWWAVL1" target="_blank">
            <img src="logos das redes social/logo.png" alt="WhatsApp">
        </a>
        <a href="https://www.facebook.com/profile.php?id=61569796268073" target="_blank">
            <img src="logos das redes social/facebook.png" alt="Facebook">
        </a>
    </div>
</footer>

<script>
    function toggleMenu() {
        const menu = document.getElementById('menu');
        menu.classList.toggle('active');
    }

    function clearForm() {
        setTimeout(() => {
            document.getElementById('contactForm').reset();
            document.getElementById('successMessage').style.display = 'block';
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'none';
            }, 5000);
        }, 1000);
    }
</script>

</body>
</html>
